<!DOCTYPE html>
<html ng-app="todoApp">
 <head>
  <style media="screen">
  .strike {
    text-decoration: line-through;
  }
  </style>

   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
   <title></title>
 </head>
    <body ng-controller="todoCtrl">
      
      <input type="text" ng-model="newTodo">
      <button type="button" ng-click="addTodo(newTodo)">Add Todo</button>

      <ul ng-repeat="todo in todos">
        <li ng-class="{strike : clicked}">{{ todo }}</li>
        <button type="button" ng-click="clicked = !clicked">x</button>
        <button type="button" ng-click="deleteTodo($index)">Delete</button>
      </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js"></script>
    <script src="myCtrl.js"></script>
    </body>
</html>
